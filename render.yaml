databases:
  - name: car_project
    databaseName: car_project
    user: car_project_user

services:
  - type: web
    name: car_project
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car_project
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false